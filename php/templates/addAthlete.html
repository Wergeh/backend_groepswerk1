<form id="mainform" name="mainform" method="POST" action="lib/save.php">

    <!-- meta info -->
    <input type="hidden" id="recordtable" name="table" value="atleet">
    <input type="hidden" id="recordpkey" name="pkey" value="atleetID">
    <input type="hidden" id="recordafterinsert" name="afterinsert" value="add.php">
    <input type="hidden" id="recordafterupdate" name="afterupdate" value="add.php">
    <!-- end meta info -->

    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <h2>Record</h2>
    <!--end security-->


    <div class="form-group row">
        <label for="last_name" class="col-sm-4 col-form-label">Last name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="last_name" name="last_name" value="@last_name@">
            @last_name_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="first_name" class="col-sm-4 col-form-label">First name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="first_name" name="first_name" value="@first_name@">
            @first_name_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="FK_nationaliteitID" class="col-sm-4 col-form-label">Nationality</label>
        <div class="col-sm-8">
            @select_Nationality@
            @FK_nationaliteitID_error@
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"></label>
        <div class="col-sm-8">
            <input type="submit" value="Save">
        </div>
    </div>

</form>
